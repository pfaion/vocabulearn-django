<div class="row border" id="card-{{f.id}}">
  <span class="list-number"></span>
  <span class="front_short">{{f.front}}</span>
  <span class="back_short">{{f.back}}</span>
  <div class="delete-card-button rounded">
    <span class="material-icons icon-small">delete</span>
  </div>
  <span class="front hidden">{{f.front}}</span>
  <span class="back hidden">{{f.back}}</span>
  <span class="id hidden">{{f.id}}</span>
  <span class="front-first hidden">{{f.front_first}}</span>
</div>

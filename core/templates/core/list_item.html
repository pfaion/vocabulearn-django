<li class="list-group-item" id="card-{{f.id}}">
  <div class="row">
    <span class="front_short col-xl-6">{{f.front_short|default:"&nbsp;"}}</span>
    <span class="back_short col-xl-6">{{f.back_short|default:"&nbsp;"}}</span>
  </div>
  <span class="front hidden">{{f.front}}</span>
  <span class="back hidden">{{f.back}}</span>
  <span class="id hidden">{{f.id}}</span>
</li>
